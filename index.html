<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title" class="text-center">Survey Form  </h1>
      <p id="description" class="text-center">Please fill in the needed information.</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name:
          <input id="name" type="text" class="personal-info" placeholder="Enter your name" required />
        </label>

        <label id="email-label" for="email">Email:
          <input id="email" type="email" class="personal-info" placeholder="Enter your email" required />
        </label>
        
        <label id="number-label" for="number">Age:
          <input id="number" type="number" class="personal-info" min="13" max="120" placeholder="Enter your age"required />
        </label>
      </fieldset>

      <fieldset>
        <p>What's your current role?</p>
          <select id="dropdown">
            <option value ="" disabled selected> Select an option</option> 
            <option value ="student" >Student</option>
            <option value ="FTjob" >Full Time Job</option>
            <option value ="FTlearner" >Full Time Learner</option>
            <option value ="preferNo" >Prefer not to say</option>
            <option value ="Others" >Others</option>
          </select>   
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="recommendation" value ="definitely" type="radio" class="inline" checked> Definitely
        </label>
        <label>
          <input name="recommendation" value ="maybe" type="radio" class="inline"> Maybe
        </label>
        <label>
          <input name="recommendation" value ="notsure" type="radio" class="inline"> Not sure
        </label>
      </fieldset>

      <fieldset>
        <p>What would you like to see improved? <span class="caption" (Check all that apply)</span></p>
        <label>
          <input name="preference" value="front-end-projects" type="checkbox" class="inline">
          Front-end Projects
        </label>
        <label>
          <input name="preference" value="back-end-projects" type="checkbox" class="inline">
          Back-end Projects
        </label>
        <label>
          <input name="preference" value="data-visualization" type="checkbox" class="inline">
          Data Visualizations
        </label>
        <label>
          <input name="preference" value="challenges" type="checkbox" class="inline">
          Challenges
        </label>
        <label>
          <input name="preference" value="open-source-community" type="checkbox" class="inline">
          Open Source Community
        </label>
        <label>
          <input name="preference" value="gitter-help-rooms" type="checkbox" class="inline">
          Gitter help roms
        </label>
        <label>
          <input name="preference" value="videos" type="checkbox" class="inline">
          Videos
        </label>
        <label>
          <input name="preference" value="city-meetup" type="checkbox" class="inline">
          City Meetups
        </label>
        <label>
          <input name="preference" value="wiki" type="checkbox" class="inline">
          Wiki
        </label>
        <label>
          <input name="preference" value="forum" type="checkbox" class="inline">
          Forum
        </label>
        <label>
          <input name="preference" value="additional-course" type="checkbox" class="inline">
          Additional Course
        </label>
      </fieldset>
      <fieldset>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">
          Submit
        </button>
      </fieldset>
    </form>
  </body>
</html>
